<!DOCTYPE html>
<html>
<head>
  <title>OpenResty China 社区 &raquo; 编辑文章</title>
  {(meta.html)}
</head>
<body>
{(header.html)}

<div id="main" class="main-container container">
    <div class="panel panel-default">
        <div class="panel-heading">编辑文章</div>
        <div class="panel-body">
            <form class="simple_form form"  method="post">
                <input class="form-control" type="hidden" name="topic_id" value={{topic.id}}>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-2">
                            <div class="form-group">
                                <select class="form-control" name="category">
                                    <option value ="1" {%if topic.categoty_id==1 then %} selected="selected" {% end %}>分享</option>
                                    <option value ="2" {%if topic.categoty_id==2 then  %} selected="selected" {% end %}>问答</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-xs-10">
                            <input class="form-control" type="text" name="title" value={{topic.title}}>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="topic-editor form-control closewarning" rows="20" name="content">{{topic.content}}</textarea>
                </div>
                <div class="form-group">
                    <a id="commit" class="btn btn-primary col-xs-2">保存</a>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function(){
        $("#commit").click(function(){
            var topic_id = $("input[name=topic_id]").val();
            var category_id =$("select[name=category]").val();
            var title = $("input[name=title]").val();
            var content= $("textarea[name=content]").val();

            if(!title || !content){
                APP.Common.showTipDialog("提示", "请输入标题和内容");
                return;
            }

            if(title.length>250||title.length<8 || content.length>5000 || content.length<20){
                APP.Common.showTipDialog("提示", "标题长度须大于8小于250，内容长度须大于20小于5000");
                return;
            }

            $.ajax({
                url : '/topic/edit',
                type : 'post',
                data : {
                    topic_id: topic_id,
                    title: title,
                    category_id: category_id,
                    content: content
                },
                dataType : 'json',
                success : function(result) {
                    if(result.success){
                        window.location.href="/topic/"+result.data.id+"/view";
                    }else{
                        APP.Comment.showTipDialog("提示", result.msg);
                    }
                },
                error : function() {
                    APP.Comment.showTipDialog("提示", "发送编辑文章请求出错!");
                }
            });
        })
    });
</script>
 


{(footer.html)}
</body>
</html>
