<!DOCTYPE html>
<html>
<head>
  <title>社区 &raquo; OpenResty China</title>
  {(meta.html)}
</head>
<body data-controller-name="sessions">
{(header.html)}

<div id="main" class="main-container container">
    <div class="row" style="margin-top:60px;">
        <div class="col-md-5 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">登录</div>
                <div class="panel-body">
                    <form class="simple_form " novalidate="novalidate" id="new_user" action="/auth/login" accept-charset="UTF-8" method="post">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="用户名 / Email" name="username" id="user_login">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="密码" name="password" id="user_password">
                        </div>
                        
              
                        <div class="form-group">
                            <input type="submit" name="commit" value="登录" class="btn btn-primary btn-block" data-disable-with="正在登录">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>

{(footer.html)}
</body>
</html>
