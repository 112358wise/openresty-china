#generated by `lor framework`
    
# user www www;
pid tmp/nginx.pid;

# This number should be at maxium the number of CPU on the server
worker_processes 4;

events {
    # Number of connections per worker
    worker_connections 4096;
}

http {
    
    include ./mime.types;

    client_max_body_size 10m;    #允许客户端请求的最大单文件字节数
    client_body_buffer_size 10m;  #缓冲区代理缓冲用户端请求的最大字节数

    # use sendfile
    sendfile on;

    keepalive_timeout  65;

    charset utf8;

    # lor initialization
    lua_package_path "./app/?.lua;./app/library/?.lua;./app/?/init.lua;./?.lua;/usr/local/lor/?.lua;/usr/local/lor/?/init.lua;;";
    lua_package_cpath "./app/library/?.so;/usr/local/lor/?.so;;";
    lua_code_cache off;
    #LUA_SHARED_DICT

    
    
    server {
        # List port
        listen 8888;
        set $template_root '';

        location /db {
           content_by_lua_file ./app/db.lua;
        }

        location /test {
            content_by_lua_file ./app/test.lua;
        }

        location ~* \.(eot|otf|ttf|woff)$ {
            add_header Access-Control-Allow-Origin *;
        }


        location /static {
            alias ./app/static; #app/static;
        }

        
        # Access log with buffer, or disable it completetely if unneeded
        access_log logs/dev-access.log combined buffer=16k;

        # Error log
        error_log logs/dev-error.log;

        # lor runtime
        location / {
            content_by_lua_file ./app/main.lua;
        }
    }
}

    